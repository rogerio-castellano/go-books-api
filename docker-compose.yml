services:
  api:
    build:
      context: backend
    container_name: books-api
    image: books-api
    networks:
      - books-network
    ports:
      - "8080:8080"
    depends_on:
      - db
      - mongodb
      - rabbitmq
      - cache

  nginx:
    build:
      context: nginx
    container_name: books-nginx
    image: books-nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d/
    networks:
      - books-network
    ports:
      - "8081:80"
    depends_on:
      - api

  frontend:
    # image: node:23-alpine # Replace this with the actual React production build image if needed
    # working_dir: /app
    build:
      context: frontend
    container_name: books-app
    volumes:
      - ./frontend:/app
    command: ["npm", "start"] # For development; replace with "npm run build" for production
    # command: ["npm run build"] # For development; replace with "npm run build" for production
    ports:
      - "3000:3000"
    networks:
      - books-network
    depends_on:
      - api

  db:
    image: postgres
    container_name: books-db
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - books-network

  pgadmin:
    container_name: books-pgadmin
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=example@example.com
      - PGADMIN_DEFAULT_PASSWORD=example
    ports:
      - "5050:80"
    restart: always
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - books-network

  mongodb:
    container_name: books-mongo
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    networks:
      - books-network

  rabbitmq:
    container_name: books-rabbitmq
    image: rabbitmq:4.1-rc-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - books-network

  cache:
    container_name: books-redis
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - cache:/data
    networks:
      - books-network

networks:
  books-network:
    driver: bridge

volumes:
  pgdata:
  pgadmin:
  mongo-data:
  cache:
    driver: local
